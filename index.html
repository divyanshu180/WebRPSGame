<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRPS</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>GameRPS : Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./img/rock.jpeg" />
        </div>

        <div class="choice" id="paper">
            <img src="./img/paper.jpeg" />
        </div>

        <div class="choice" id="scissor">
            <img src="./img/scissor.jpeg" />
        </div>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <p id="yourScore">0</p>
            <p>YOU</p>
        </div>

        <div class="score">
            <p id="botScore">0</p>
            <p>BOT</p>
        </div>
    </div>

    <div class="msgContainer">
        <p id="msg">Play Your Move</p>
    </div>
    <footer>Copyright @Divyanshu Ranjan</footer>
    <script src="app.js"></script>
</body>
</html>
